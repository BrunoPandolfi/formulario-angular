<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <div class="form-group">
    <div class="col-sm-12">
        <label for="nome">Nome</label>
    </div>
    <div class="col-sm-12">
      <div>
        <input type="text" class="form-control" [class.is-valid]="nome.valid" name="nome" id="nome" 
          placeholder="Nome"[ngModel]="usuario.nome" required #nome="ngModel">
        <i class="fa fa-times" aria-hidden="true" *ngIf="nome.valid && nome.touched"></i>
      </div>
      <div *ngIf="!nome.valid && nome.touched"
        class="alert alert-danger" role="alert"> 
        Nome é obrigatório.
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-12">
      <label for="email">Email</label>
    </div>
    <div class="col-sm-12">
      <input type="email" class="form-control" [class.is-valid]="email.valid" name="email" id="email"
        placeholder="nome@email.com" [ngModel]="usuario.email" required email #email="ngModel">
      <i class="fa fa-times" aria-hidden="true" *ngIf="email.valid && email.touched"></i>
      <div *ngIf="!email.valid && email.touched"
        class="alert alert-danger" role="alert"> 
        Email inválido.
      </div>
    </div>
  </div>
  <div class="form-row" style="margin-left: 10px">
    <div class="form-group col-sm-3">
        <label for="cep" class="control-panel">CEP</label>
        <input type="text" class="form-control" [class.is-valid]="cep.valid" name="cep" id="cep"
        placeholder="CEP" ngModel required #cep="ngModel">
        <i class="fa fa-times" aria-hidden="true" *ngIf="cep.valid && cep.touched"></i>
        <div *ngIf="!cep.valid && cep.touched" class="alert alert-danger" role="alert"> 
            CEP é obrigatorio.
        </div>
    </div>
    <div class="form-group col-sm-2">
        <label for="numero" class="control-panel">Número</label>
        <input type="text" class="form-control" [class.is-valid]="numero.valid" name="numero" id="numero" 
          placeholder="Número" ngModel required #numero="ngModel">
        <i class="fa fa-times" aria-hidden="true" *ngIf="numero.valid && numero.touched"></i>
        <div *ngIf="!numero.valid && numero.touched"
        class="alert alert-danger" role="alert"> 
            Número é obrigatorio.
        </div>
    </div>
    <div class="form-group col-sm-7">
        <label for="complemento" class="control-panel">Complemento</label>
        <input type="text" class="form-control" [class.is-valid]="complemento.valid" name="complemento" 
            id="complemento" placeholder="Complemento" ngModel required #complemento="ngModel" style="width: 98%">
    </div>
</div>
  <div class="form-group">
      <div class="col-sm-12">
          <label for="rua">Rua</label>
      </div>
      <div class="col-sm-12">
          <div>
          <input type="text" class="form-control" [class.is-valid]="rua.valid" name="rua" id="rua" 
            [ngModel]="usuario.rua" required #rua="ngModel">
          <i class="fa fa-times" aria-hidden="true" *ngIf="rua.valid && rua.touched"></i>
          </div>
          <div *ngIf="!rua.valid && rua.touched" class="alert alert-danger" role="alert"> 
          Nome da rua é obrigatório.
          </div>
      </div>
  </div>
  <div class="form-row" style="margin-left: 10px">
    <div class="form-group col-md-5">
        <label for="bairro" class="control-panel">Bairro</label>
        <input type="text" class="form-control" [class.is-valid]="bairro.valid" name="bairro" id="bairro" 
            ngModel required #bairro="ngModel">
        <i class="fa fa-times" aria-hidden="true" *ngIf="bairro.valid && bairro.touched"></i>
        <div *ngIf="!bairro.valid && bairro.touched"
        class="alert alert-danger" role="alert"> 
            Bairro é obrigatorio.
        </div>
    </div>
    <div class="form-group col-md-4">
        <label for="cidade" class="control-panel">Cidade</label>
        <input type="text" class="form-control" [class.is-valid]="cidade.valid" name="cidade" id="cidade" 
            ngModel required #cidade="ngModel">
        <i class="fa fa-times" aria-hidden="true" *ngIf="cidade.valid && cidade.touched"></i>
        <div *ngIf="!cidade.valid && cidade.touched"
        class="alert alert-danger" role="alert"> 
            Cidade é obrigatorio.
        </div>
    </div>
    <div class="form-group col-md-3">
        <label for="estado" class="control-panel">Estado</label>
        <input type="text" class="form-control" [class.is-valid]="estado.valid" name="estado" id="estado" 
            ngModel required #estado="ngModel" style="width: 95%">
        <i class="fa fa-times" aria-hidden="true" *ngIf="estado.valid && estado.touched"></i>
        <div *ngIf="!estado.valid && estado.touched"
        class="alert alert-danger" role="alert"> 
            Estado é obrigatorio.
        </div>
    </div>
  </div>
  <div class="col-sm-12">
      <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button> 
      <app-form-debug [form]="f"></app-form-debug>   
  </div>
</form>
