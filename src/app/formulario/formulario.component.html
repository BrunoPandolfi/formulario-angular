<form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div class="form-group">
        <div class="col-sm-12">
            <label for="nome">Nome</label>
        </div>
        <div class="col-sm-12">
            <input type="text" class="form-control" name="nome" id="nome" placeholder="Nome" 
                [ngModel]="usuario.nome" required nome #nome="ngModel" [ngClass]="aplicaIsValid(nome)">
            <app-campo-control-erro [mostrarErro]="verificaValidTouched(nome)"
                msgErro="Nome é obrigatório">
            </app-campo-control-erro>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-12">
            <label for="email">Email</label>
        </div>
        <div class="col-sm-12">
            <input type="email" class="form-control" name="email" id="email" placeholder="nome@email.com" 
                [ngModel]="usuario.email" required email #email="ngModel" [ngClass]="aplicaIsValid(email)">
            <app-campo-control-erro [mostrarErro]="verificaValidTouched(email)"
                msgErro="Email é obrigatório">
            </app-campo-control-erro>
        </div>
    </div>
    <div ngModelGroup="endereco">
        <div class="form-row" style="margin-left: 10px">
            <div class="form-group col-sm-3">
                <label for="cep" class="control-panel">CEP</label>
                <input type="text" class="form-control" name="cep" id="cep" placeholder="CEP" 
                    ngModel required #cep="ngModel" [ngClass]="aplicaIsValid(cep)"
                    (blur)="consultaCEP($event.target.value, f)">
                <app-campo-control-erro [mostrarErro]="verificaValidTouched(cep)"
                    msgErro="CEP é obrigatório">
                </app-campo-control-erro>
            </div>
            <div class="form-group col-sm-3">
                <label for="numero" class="control-panel">Número</label>
                <input type="text" class="form-control" name="numero" id="numero" placeholder="Número"
                    ngModel #numero="ngModel" [ngClass]="aplicaIsValid(numero)">
                <app-campo-control-erro [mostrarErro]="verificaValidTouched(numero)"
                    msgErro="Número é obrigatório">
                </app-campo-control-erro>
            </div>
            <div class="form-group col-sm-6">
                <label for="complemento" class="control-panel">Complemento</label>
                <input type="text" class="form-control" name="complemento" placeholder="Complemento" ngModel 
                    #complemento="ngModel" style="width: 98%">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-12">
                <label for="rua">Rua</label>
            </div>
        <div class="col-sm-12">
            <input type="text" class="form-control" name="rua" id="rua" ngModel
                required #rua="ngModel" [ngClass]="aplicaIsValid(rua)">
            <app-campo-control-erro [mostrarErro]="verificaValidTouched(rua)"
                msgErro="Rua é obrigatório">
            </app-campo-control-erro>
        </div>
        </div>
        <div class="form-row" style="margin-left: 10px">
            <div class="form-group col-md-5">
                <label for="bairro" class="control-panel">Bairro</label>
                <input type="text" class="form-control" name="bairro" id="bairro" ngModel 
                    required #bairro="ngModel" [ngClass]="aplicaIsValid(bairro)">
                <app-campo-control-erro [mostrarErro]="verificaValidTouched(bairro)"
                    msgErro="Bairro é obrigatório">
                </app-campo-control-erro>
            </div>
            <div class="form-group col-md-4">
                <label for="cidade" class="control-panel">Cidade</label>
                <input type="text" class="form-control" name="cidade" id="cidade" ngModel required 
                    #cidade="ngModel" [ngClass]="aplicaIsValid(cidade)">
                <app-campo-control-erro [mostrarErro]="verificaValidTouched(cidade)"
                    msgErro="Cidade é obrigatório">
                </app-campo-control-erro>
            </div>
            <div class="form-group col-md-3">
                <label for="estado" class="control-panel">Estado</label>
                <input type="text" class="form-control" name="estado" id="estado" ngModel required 
                    #estado="ngModel" style="width: 95%" [ngClass]="aplicaIsValid(estado)">
                <app-campo-control-erro [mostrarErro]="verificaValidTouched(estado)"
                    msgErro="Estado é obrigatório">
                </app-campo-control-erro>
            </div>
        </div>
    </div>
    <div class="col-sm-12">
        <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button> 
        <app-form-debug [form]="f"></app-form-debug>   
    </div>
</form>
