<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <div class="form-group">
    <label class="font-weight-bold" for="nome">Nome</label>
    <input type="text" class="form-control" [class.is-valid]="nome.valid" name="nome" id="nome" 
    placeholder="Nome"[ngModel]="usuario.nome" required #nome="ngModel">
    <!--div>
      {{ nome.className }}
    </div-->
    <div *ngIf="!nome.valid && nome.touched"
      class="alert alert-danger" role="alert"> 
      Nome é obrigatório.
    </div>
  </div>
  <div class="form-group">
      <label class="font-weight-bold" for="email">Email</label>
      <input type="email" class="form-control" [class.is-valid]="email.valid" name="email" id="email"
        placeholder="nome@email.com" [ngModel]="usuario.email" required email #email="ngModel">
      <div *ngIf="!email.valid && email.touched"
        class="alert alert-danger" role="alert"> 
        Email inválido.
      </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
